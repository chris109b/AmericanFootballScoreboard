<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Scoreboard Web UI</title>
    <!-- Technical content description -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta http-equiv="expires" content="0"/>
    <meta charset="utf-8">
    <!-- Configure Safari on iPhone -->
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable = no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Provide icons for several browsers -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- Provide app icons for iPhone home screen -->
    <link rel="apple-touch-icon-precomposed" href="favicons/57.png" />
    <link rel="apple-touch-icon-precomposed" href="favicons/72.png" sizes="72x72" />
    <link rel="apple-touch-icon-precomposed" href="favicons/114.png" sizes="114x114" />
    <!-- Change iPhone status bar (default, black, black-translucent) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- Disable automatic phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/display_simple.css">

    <!-- JavaScript -->
    <script language="JavaScript" type="text/javascript" src="js/jquery.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/display.js"></script>
</head>
<body>
<div class="Page">
    <div class="ContentFrame">
        <div class="Content">

                <div id="HomeTeamName" class="TeamName">
                    <span id="home_team">{{ home_team }}</span>
                </div>
                <div  id="HomeTeamScore" class="TeamScore">
                    <span id="home_score">{{ '{num:02d}'.format(num=home_score) }}</span>
                </div>
            <div id="Clock">
                <div class="DefaultHeadline">
                    Time
                </div>
                <div class="Time">
                    <span id="game_clock_minutes">{{ '{num:02d}'.format(num=game_clock_minutes) }}</span>:<span id="game_clock_seconds">{{ '{num:02d}'.format(num=game_clock_seconds) }}</span>
                </div>
            </div>

                <div id="GuestTeamName" class="TeamName">
                    <span id="guest_team">{{ guest_team }}</span>
                </div>
                <div  id="GuestTeamScore" class="TeamScore">
                    <span id="guest_score">{{ '{num:02d}'.format(num=guest_score) }}</span>
                </div>
            </div>
            <div class="NetworkError HiddenObject">
                NO NETWORK
            </div>
        </div>
    </div>
</div>
</body>
</html>
